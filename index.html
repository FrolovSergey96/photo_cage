<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Gallery</title>
</head>
<body>
    <header>
        <div class="container main_header">
            <img src="img/logo.png" alt="">
            <div class="header_menu">
                <div class="menu_element">
                    <img src="img/icon_home.png">
                    <a href="">Home</a>
                </div>
                <div class="menu_element">
                    <img src="img/icon_photo.png">
                    <a href="">Gallery</a>
                </div>
                <div class="menu_element">
                    <img src="img/icon_members.png">
                    <a href="">Memebers</a>                    
                </div>
                <div class="menu_element">
                    <img src="img/icon_logout.png">
                    <a href="">Logout</a>                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="upload_group container">
            <h1 class="upload_header">
                Please select an image from your computer
            </h1>
            <div class="upload_main">
                <form class="form" method="POST" enctype="multipart/form-data">
                    <label><input type="file" class="upload_input">Browse</label>
                </form>
                <button class="upload_button">Upload Image</button>
            </div>
        </section>
        <section class="gallery_main container">
            <div class="gallery_row">

            </div>
            <div class="gallery_row">

            </div>
            <div class="gallery_row">
                
            </div>
        </section>
    </main>
  
</body>
</html>
